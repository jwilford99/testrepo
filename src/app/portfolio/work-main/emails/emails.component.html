<div class="emails-container">
    <header>
        <h1>HTML Emails</h1>
    </header>

    <body>
        <div class="card-container" *ngFor="let content of cards; let i = index">
            <mat-card class="email-card" id="{{ content.bgImg }}" (click)="emailDialog(i)">
                <div class="top">
                <mat-card-header>
                    <div mat-card-avatar class="company-image">
                        <img src="{{ content.logo }}" alt="">
                    </div>
                    <mat-card-title> {{ content.title }}<p>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-subtitle>CLIENT:<span>{{ content.client }} <em>{{ content.clientTitle }}</em></span>
                    <br>
                    MY ROLE:<span> Email Developer</span>
                </mat-card-subtitle>
            </div>
                <mat-card-actions>
                    <button mat-button>{{ content.button }}</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </body>
</div>
